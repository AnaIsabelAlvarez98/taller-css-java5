<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>

   <div class="padre"> 
    <form id="form"  action="https://formspree.io/f/mdoqyvra"
   method="POST" class="form">
   
      <h2 class="fs-title">Crea tu cuenta</h2>
      <div class="input-box">
      <input type="text" name="name" placeholder= "Nombre" required/>
      </div>
      <div class="input-box">
      <input type="text" name="lastname" placeholder= "Apellido"required/>
    </div>
    <div class="input-box">
      <input type="text" name="email" placeholder="Correo" required/>
    </div>
    <div class="input-box">
      <input type="password" name="pass" placeholder="Contraseña" required/>
    </div>
    <div class="input-box">
      <input type="password" name="confpass" placeholder="Confirmar contraseña" required/>
    </div>
    <div class="check-box">
      <label for="checkbox">Acepto terminos y condiciones*</label>
      <input type="checkbox" name="checkbox" id="checkbox" required>
    </div>     
     <button type="submit" class="btn">Registrarse</button>

   
  </form> 
</div>
</body>
</html>
