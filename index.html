    <title>Formulario</title>

<body>

   <form id="form"  action="https://formspree.io/f/mdoqyvra"
   method="POST">
   <div class="padre">

      <h2 class="fs-title">Crea tu cuenta</h2>

      <input type="text" name="lastname" placeholder= "Apellido"required/>

      <input type="password" name="pass" placeholder="Contraseña" required/>
      <input type="password" name="cpass" placeholder="Confirme la contraseña" required/>
    </div>
      <label for="checkbox">Acepto terminos y condiciones*</label>

    </fieldset>
</div>
   
  </form>
